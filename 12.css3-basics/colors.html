<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        body {
            color: white;
            /* background-color: coral; */
        }

        .one {
                    
            color: #FFAc01;  
        }
        .two {
                    
            color: #00FF00;  
        }
        .three {
            
            color: #0000FF;  
        }
        
        .para {
            background-color: rgb(24, 215, 147);
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
        <h1 class="one">This is about RED</h1>
        <h1 class="two">This is GREEN</h1>
        <h1 class="three">This is Blue</h1>

        <p class="para">
            This is paragraph and we are using RGB
        </p>
</body>
</html>
