<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selectors</title>
    <style>
        a {
            font-size:40px;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }

        a:hover {
            color: hotpink;
        }


        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <p>
        <strong>
            <a href="https://www.economist.com/" target="_blank">The Economist</a>
        </strong>
        <br><br>
        <strong>
            <a href="https://www.sportsjam.in/" target="_blank">Sports Jam</a>
        </strong>
        <br><br>
        <strong>
            <a href="https://angular.io/" target="_blank">Angular</a>
        </strong>
    </p>
</body>
</html>
