<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity/Transparency</title>
    <style>
        div {
            background: rgb(1,128,0)
        }
        div.first {background:rgba(0,128,0,0.1);}
        div.second {background:rgba(0,128,0,0.3);}
        div.third {background:rgba(0,128,0,0.6);}
    </style>
</head>
<body>
    <h1>Opacity Box</h1>
    <p>Content</p>

    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    <div class="fourth">
        <h1>Opacity 1.0 (default)</h1>
    </div>
</body>
</html>
