<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > P {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>This is paragrpah1 inside the div</p>
        <p>This is paragrpah2 inside the div</p>
        <section>
            <p>This is paragrpah3 inside div</p>
        </section>
        <p>This is paragrpah4 inside the div</p>
        <p>This is paragrpah5 inside the div</p> 
    </div>
</body>
</html>
